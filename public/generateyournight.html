<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Candy Generator</title>
    <link rel="stylesheet" href="../public/assets/css/generateyournight.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Candy Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate Random Candy</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="candy"
            placeholder="Your Random Candy"
            aria-label="Generated Candy"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Candy!</button>
        </div>
      </div>
    </div>
    <script src="../public/js/generateyournight.js"></script>
  </body>
</html>
